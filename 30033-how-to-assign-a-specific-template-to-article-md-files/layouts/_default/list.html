<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>
      {{ .Title }}
    </title>
  </head>
  <body>
    <h1> Hello from _default/list.html </h1>
    {{.Content}}
    <hr>
    <h2> List of Pages </h2>
    <ol>
        {{range .Pages}}
        <li><a href="{{.Permalink}}">{{.Title}}</a></li>
        {{end}}
    </ol>
  </body>
</html>
